name: OWASP ZAP Baseline Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start vulnerable app
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000/health

      - name: Run OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          docker run --rm                 --network="host"                 -v "$(pwd)/zap-reports:/zap/wrk"                 owasp/zap2docker-stable zap-baseline.py                   -t http://localhost:3000                   -r zap-report.html                   -J zap-report.json                   -x zap-report.xml                   -I

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports
